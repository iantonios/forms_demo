{% block content %}
    <h1>Input info</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.city.label }}<br>
            {{ form.city(size=32) }}
        </p>
        <p>
            {{ form.population.label }}<br>
            {{ form.population(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
